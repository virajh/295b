<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Le styles -->
        <link href="{{STATIC_URL}}/css/bootstrap/css/bootstrap.css" rel="stylesheet">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}/css/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function ($) {
                $('#tabs').tab();
            });
        </script>
        <title>Update Pharmacy</title>
    </head>
 
    <body>
        <blockquote>
            <h1><a href=".">Pharmacy: {{pharmacy}}</a></h1>
        </blockquote>

        <div class="container">
            <h2>Pharmacy Profile</h2>
            <p>Please edit the information below carefully.</p>
            <form method="post" action=".">{%csrf_token%}
                <table class="table table-striped table-condensed table-hover">
                    {% for field in form %}
                        <tr>
                            <td><p>{{field.label}}</p></td>
                            <td><p>{{field}}</p></td>
                        </tr>
                    {% endfor %}
                </table>
                <input type="submit" class="btn btn-warning" value="Submit" name="update">
                <a class= "btn btn-info" onClick="history.go(-1);return true;">Cancel</a>
                <input class="btn" type="reset" value="Restore">
            </form>

            {% if message %}
                <div class="alert">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <strong>Warning!</strong>{{message}}
                </div>

                <div class="alert alert-error">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Error!</strong>{{message}}
                </div>

                <div class="alert alert-success">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Success!</strong>{{message}}
                </div>

                <div class="alert alert-info">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Note:</strong>{{message}}
                </div>
            {% endif %}
        </div> <!-- container -->
<br><hr>
<p><small>Update Patient page</small></p>
    </body>
</html>
