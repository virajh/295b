<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Le styles -->
        <link href="{{STATIC_URL}}/css/bootstrap/css/bootstrap.css" rel="stylesheet">
        <script type="text/javascript" src="{{STATIC_URL}}/css/bootstrap/js/jquery-1.7.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}/css/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function ($) {
                $('#tabs').tab();
            });
        </script>
        <title>Update Pharmacy</title>
    </head>
 
    <body>
        <blockquote>
            <h1><a href=".">Pharmacy: {{pharmacy}}</a></h1>
        </blockquote>

        <div class="container">
            <h2>Pharmacy Profile</h2>
            <p>Please edit the information below carefully.</p>
            {% if message %}
                <div class="alert alert-error alert-block">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Failed! </strong>{{message}}
                </div>
            {% endif %}
            <form method="post" action=".">{%csrf_token%}
                <table class="table table-striped table-condensed">
                    {% for field in form %}
                        <tr>
                            <td><p>{{field.label}}</p></td>
                            <td><p>{{field}}</p></td>
                        </tr>
                    {% endfor %}
                </table>
                <input type="submit" class="btn btn-warning" value="Submit" name="update">
                <a class= "btn btn-info" onClick="history.go(-1);return true;">Cancel</a>
                <input class="btn" type="reset" value="Restore">
            </form>

        </div> <!-- container -->
<br><hr>
<p><small>Update Patient page</small></p>
    </body>
</html>
