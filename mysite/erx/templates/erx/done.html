<html>
<h1> {{ message }} </h1>


{% for drug in list %}
<li>
<a href="{% url 'erx:select' drug.rxaui %}">{{ drug }}</a>
</li>
<br>
{% endfor %}

{% for patient in patients %}
<li>
<a href="{% url 'erx:handle_patient' patient.uid %}">{{ patient }}</a>
</li>
<br>
{% endfor %}

{% for pharmacy in pharmacies %}
<li>
<a href="{% url 'erx:handle_pharmacy' pharmacy.uid %}">{{ pharmacy }}</a>
</li>
<br>
{% endfor %}

<br><br><hr><p>Done page.</p>
</body>
</html>
